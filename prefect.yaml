# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: Prefect-Demo
prefect-version: 3.4.15

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations


# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: demo-deployment
  version: null
  tags: []
  concurrency_limit: null
  description: null
  entrypoint: odd_even.py:even_or_odd
  parameters: {}
  work_pool:
    name: demo
    work_queue_name: default
    job_variables: {}
  schedules: []
- name: transcript-pipeline-deployment
  version: null
  tags: ["meeting", "analysis"]
  description: "Analyze meeting transcripts with Ollama + Prefect"

  entrypoint: transcript_handler.py:transcript_pipeline

  parameters:
    file_path: "meeting_transcript.txt"

  work_pool:
    name: demo
    work_queue_name: default
    job_variables: {}

  storage:
    github:
      repository: "usama-spek/prefect-demo"
      reference: "main"      # branch or tag
      access_token: null     # set via PREFECT_GITHUB_ACCESS_TOKEN env var if private
